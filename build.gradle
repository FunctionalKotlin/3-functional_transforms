buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.51"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
	jcenter()
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:1.1.51"
	compile 'com.beust:klaxon:0.30'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}